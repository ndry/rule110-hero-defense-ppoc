<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8" />
<title>rule110-hero-defense-ppoc</title>
<link rel="icon" href="./favicon.ico">

<script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.20.19/system.js"></script>
<script src="./system.config.js"></script>
<script src="./app.js"></script>
<script>
    window.addEventListener('load', function(e) {
        System
            .import('main')
            .then(null, console.error.bind(console));
    });
</script>
<style>
    html, body {
        background-color: black;
        overflow: hidden;
        width   : 100%;
        height  : 100%;
        margin  : 0;
        padding : 0;
    }
    #container {
        width: 1210px;
        height: 610px;
        position: relative;
    }
    #canvas {
        position: absolute;
        width: 1210px;
        height: 610px;
    }
    #statistics {
        position: absolute;
        left: 0;
        top: 0;
        width: 300px;
        height: 300px;
        color: white;
    }
    #magnifier-canvas {
        position: absolute;
        right: 0;
        top: 0;
        width: 300px;
        height: 300px;
    }
    #help1 {
        color: lime;
    }
    #help {
        color: gray;
        border: 1px gray solid;
    }
</style>

</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div id="statistics">
            <div id="help1">
                game objective is to keep the pattern in central line untouched as long as possible
            </div>  
            <div id="help">
                click-n-drag -- set magnifier position<br/>
                w, a, s, d -- move magnifier<br/>
                q, e -- zoom magnifier<br/>
                r -- edit cell under magnifier aim<br/>
                f -- make one step<br/>
                click on magnifier -- edit<br/>
                ctrl+click -- edit<br/>
            </div>
            <div id="fps"></div>
            <div id="step"></div>
            <div id="deaths"></div>
            <div id="futureDeaths"></div>
            <div id="lives"></div>
            <div id="edits"></div>
            <div id="futureEdits"></div>
            <div id="availableEdits"></div>
            <div><input type="button" id="new-game" value="New game"></div>
        </div>
        <canvas id="magnifier-canvas"></canvas>
    </div>
</body>
</html>
